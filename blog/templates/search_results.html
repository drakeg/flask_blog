{% extends "base.html" %}
{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    {% if posts %}
        {% for post in posts %}
            <!-- Display each post, e.g., title, author, excerpt -->
            <div>
                <h3><a href="{{ url_for('posts.post', post_id=post.id) }}">{{ post.title }}</a></h3>
                <!-- Add other post details as needed -->
            </div>
        {% endfor %}
    {% else %}
        <p>No posts found matching your query.</p>
    {% endif %}
{% endblock %}
