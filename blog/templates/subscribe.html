{% extends "base.html" %}
{% block content %}
    <h2>Subscribe to our Newsletter</h2>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email(size=30) }}<br>
        {% if form.email.errors %}
            {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        {% endif %}
        {{ form.submit() }}
    </form>
{% endblock %}
